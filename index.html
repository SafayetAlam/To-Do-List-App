<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./style.css" />
		<title>To Do List App</title>
	</head>
	<body>
		<div class="wrapper">
			<!-- inputfield & add button -->
			<div class="task-input">
				<i class="task-icon fa-solid fa-file-pen"></i>
				<input
					id="text-input"
					class="text-input"
					type="text"
					placeholder="Add a new task.."
					autofocus />
				<button id="add-button" class="add-button">
					<!-- <i class="fa-solid fa-plus"></i> -->
					<i class="fa-solid fa-circle-plus"></i>
				</button>
			</div>

			<!-- filters -->
			<div class="filters">
				<span id="all" class="active"
					><i class="fa-solid fa-layer-group"></i> All</span
				>
				<span id="pending"><i class="fa-solid fa-spinner"></i> Pending</span>
				<span id="completed"
					><i class="fa-solid fa-circle-check"></i> Completed</span
				>
			</div>

			<!-- task list or todo list -->
			<ul class="task-box"></ul>

			<!-- footer - number of pending tasks & clear all button -->
			<div class="footer">
				<div class="footer-note">
					<i class="fa-solid fa-circle-exclamation"></i>
					<span class="pending-tasks"></span>
				</div>
				<button class="clear-button">Clear All</button>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
